<!DOCTYPE html>

<head>
    <meta lang="eng-us" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">

    <title>GifTastic | Greg Sorkin</title>

    <!-- Reset browser default styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css"> 
    <!-- Bootstrap Styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
    <!-- Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <!-- My style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1><i class="fas fa-tv"></i> TV Show Giphy-Bot <i class="fas fa-robot robotIcon"></i></h1>
            <h4>Add your own favorite show!</h4>
            <h6>Click each gif to animate it. Click it again to stop it.</h6>
            <p class="bleep">Bleep bloorp...</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="buttonsList"></div>
        </div>
        
        <div class="row">
            <div class="col-md-8 gifBox">
                <div class="gifStash"></div>
            </div>
            <div class="col-md-3 addBox">
                <h5 class="tvAdd">Add a TV show button:</h5>
                <form>
                    <span id="addShow"><input id="showAdd" class="showAddz" type="text"> <br> <input id="add-tvShow" value="Submit" type="submit" class="btn btn-info"> <br> </span>
                </form>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

    <!-- jQuery API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript File-->
    <script type="text/javascript" src="assets/javascript/gif.js"></script>
</body>

</html>
